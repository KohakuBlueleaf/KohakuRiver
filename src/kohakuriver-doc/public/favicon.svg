<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #0c4a6e" />
      <stop offset="50%" style="stop-color: #0ea5e9" />
      <stop offset="100%" style="stop-color: #0d9488" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ffffff" />
      <stop offset="100%" style="stop-color: #f0f9ff" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0c4a6e"/>

  <!-- River flow - centered -->
  <path d="M 14 32 C 22 24, 28 40, 32 32 S 42 24, 50 32"
        fill="none"
        stroke="url(#riverGradient)"
        stroke-width="5"
        stroke-linecap="round"/>

  <!-- Tributary 1 - top -->
  <path d="M 24 16 C 26 22, 30 26, 32 32"
        fill="none"
        stroke="#38bdf8"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Tributary 2 - bottom -->
  <path d="M 24 48 C 26 42, 30 38, 32 32"
        fill="none"
        stroke="#2dd4bf"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Central node - main hub -->
  <circle cx="32" cy="32" r="9" fill="url(#nodeGrad)" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="29" cy="29" r="2.5" fill="#0ea5e9"/>
  <circle cx="35" cy="35" r="2.5" fill="#0ea5e9"/>
  <circle cx="35" cy="29" r="2" fill="#06b6d4" opacity="0.7"/>
  <circle cx="29" cy="35" r="2" fill="#06b6d4" opacity="0.7"/>

  <!-- Source nodes -->
  <circle cx="14" cy="32" r="5" fill="url(#nodeGrad)" stroke="#1e40af" stroke-width="1.5"/>
  <circle cx="24" cy="16" r="4" fill="url(#nodeGrad)" stroke="#0369a1" stroke-width="1.5"/>
  <circle cx="24" cy="48" r="4" fill="url(#nodeGrad)" stroke="#0f766e" stroke-width="1.5"/>
  <circle cx="50" cy="32" r="5" fill="url(#nodeGrad)" stroke="#0d9488" stroke-width="1.5"/>
</svg>
